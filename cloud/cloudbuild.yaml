# Cloud Build configuration for Doc Time
# Builds and deploys backend to Cloud Run

steps:
  # Build the backend
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-f', 'cloud/Dockerfile', '-t', 'gcr.io/$PROJECT_ID/doctime-backend:$BUILD_ID', '-t', 'gcr.io/$PROJECT_ID/doctime-backend:latest', '.']
  
  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/doctime-backend:$BUILD_ID']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/doctime-backend:latest']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'doctime-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/doctime-backend:$BUILD_ID'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--min-instances'
      - '0'  # Scale to zero for cost savings
      - '--max-instances'
      - '2'  # Limit max instances
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--add-cloudsql-instances'
      - '$_CLOUD_SQL_INSTANCE'
      - '--set-env-vars'
      - 'NODE_ENV=production'

images:
  - 'gcr.io/$PROJECT_ID/doctime-backend:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/doctime-backend:latest'

substitutions:
  _CLOUD_SQL_INSTANCE: 'PROJECT_ID:REGION:doctime-db'  # Update with actual PROJECT_ID and REGION

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY  # Reduce logging costs

timeout: '1200s'

